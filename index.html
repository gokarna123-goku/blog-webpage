<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome cdn link -->
    <script src="https://kit.fontawesome.com/676eaf438a.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Css cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Custom css link -->
    <link rel="stylesheet" href="./style.css">
    <title>Blog Page</title>
</head>

<body>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand me-5 logo" href="./index.html">Blog</a>
            <button class="btn navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link nav_active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Memory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <div class="search_box">
                    <input class="form-control" placeholder="Search blogs...">
                    <button class="btn search_btn"> <i class="fa-solid fa-search me-2"></i> Search</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- Hero Section -->
    <div class="hero_section">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item carousel_box carousel1 active d-flex align-items-center justify-content-center flex-col text-center" data-bs-interval="2000">
                    <div class="blog_date"> 2th May 2023 <span class="px-2">-|-</span> Photography</div>
                    <h2 class="blog_title">The world's Highest <br> Mountains</h2>
                    <a href="#" class="btn btn-discover_more">
                        Discover More <i class="fa-solid fa-arrow-right ms-2"></i>
                    </a>
                </div>
                <div class="carousel-item carousel_box carousel2 active d-flex align-items-center justify-content-center flex-col text-center" data-bs-interval="2000">
                    <div class="blog_date"> 3th May 2023 <span class="px-2">-|-</span> Hiking</div>
                    <h2 class="blog_title">The world's Highest <br> Mountains</h2>
                    <a href="#" class="btn btn-discover_more">
                        Discover More <i class="fa-solid fa-arrow-right ms-2"></i>
                    </a>
                </div>
                <div class="carousel-item carousel_box carousel3 active d-flex align-items-center justify-content-center flex-col text-center" data-bs-interval="2000">
                    <div class="blog_date"> 5th May 2023 <span class="px-2">-|-</span> Walking</div>
                    <h2 class="blog_title">The world's Highest <br> Mountains</h2>
                    <a href="#" class="btn btn-discover_more">
                        Discover More <i class="fa-solid fa-arrow-right ms-2"></i>
                    </a>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- Hero Banner Section -->
    <!-- Popular Blogs Section -->
    <!-- Top Videos Section -->


    <!-- Custom JavaScript link -->
    <script src="./main.js"></script>

    </script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
